<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping pong</title>
  </head>
 <body>
    <div class="container">
      <div class="heading">
        <h1>Ping pong</h1>
      </div>
    	<div class="row">
    		<!-- <div class="col-md-12"> -->
    			<div class="row">
    				<div class="col-md-8">
    					<div class="thumbnail">
    						<img alt="Background image" src="img/ping9.jpeg" id="img-edit"/>
                <br>
    						<div class="caption">
    							<h3>Let's Play!</h3>
                  <form id="form1">
                    <div class="form-group">
                      <label for="input">Enter a number</label>
                      <input type="number" class="form-control" id="input">
                    </div>
      							<button type="submit" class="btn bg-primary">Play!</button>
                </form>
    						</div>
    					</div>
    				</div>
    				<div class="col-md-4">
    					<div class="thumbnail">
    						<img alt="Bootstrap Thumbnail Second" src="img/ping1.png" id="img-edit1"/>
    						<div class="caption">
    							<h3>
    								Rules:
    							</h3>
                  <p>Ping pong will count up to your number from 1 with the following expections:</p>
    							<ul>
                    <li>Numbers divisible by 3 are replaced with "ping"</li>
                    <li>Numbers divisible by 5 are replaced with "pong"</li>
                    <li>Numbers divisible by 15 are replaced with "ping-pong"</li>
                  </ul>
    						</div>
    					</div>
    				<!-- </div> -->
    			</div>



    			</div>
    		</div>
    	</div>
    </div>
 </body>
</html>
